<ion-item class="custom-input" line="none">
  <ion-icon color="primary" *ngIf="icon" slot="start" [name]="icon"></ion-icon>
  <ion-input label-placement="floating" [type]="type" [autocomplete]="autocomplete" [label]="label" [formControl]="control"></ion-input>
  <ion-button *ngIf="isPassword" (click)="showOrHidePasswords()" slot="end" fill="clear" shape="round">
    <ion-icon slot="icon-only" [name]="hide ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
  </ion-button>
</ion-item>
